<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Forms</title>
  </head>
  <body>
    <!-- === Forms === -->
    <!-- 
    
    1. The form element is a container element like a div
    2. The form element wraps all of the inputs a user will interact with on a form
    3. The form element takes two essential attributes: action (which takes a URL that tells the form where it shold send its data to) and method (tells the browser which HTTP request method it should use to submit the form, GET or POST)
    4. GET is used when we want to retrieve something from a server (google search result), POST is used to change something on a server (account creation, make a payment, etc)

    Syntax:

    <form action="example.com/path" method="post">

    </form>

    -->

    <!-- Form Controls -->

    <!--
    

    === The <input> element ===

    1. The input element has the most options of all the form control elements
    2. It accepts a type attribute which tells the browser what type of data it should expect

    For example:

    <form action="example.com/path" method="post">
        <input type="text">
    </form>

    Text type inputs accept any text, could be used for collecting first and last names


    === Labels ===

    1. Labels are used to tell the user what kind of data they are supposed to provide
    2. The text the label should show goes between opening and closing tags
    3. Labels accept a for attribute to associate it to its input, the input and for attributes should have the same value
    4. When a label is clicked the associated input will be highlighted so the user can enter some data, more for accessible users and assistive technologies*

    Example:

    <form action="example.com/path" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name">
    </form>


    === Placeholder attribute ===
    
    1. To guide users on what to enter in forms, placeholder text can be added to the input fields
    2. placeholder attributes are added to the input element, the value will be the text that should be displayed
    3. Placeholder text is useful for demonstrating how text should be entered and formatted

    Example:

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" placeholder="Bob...">


    === Name attribute ===

    1. name attributes are used to tell the backend what each piece of data represents in the form
    2. The name attribute is added to the input element and its value acts like a variable name for the inputted result
    3. It is important as without it the data will not be sent when the from is submitted

    Example:

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">

    first_name: "Max" for example would be the output if the user typed Max when submitting


    === Type attribute ===

    There are many different types of inputs for different data, examples include:

    1. Email inputs

        a. To get an email input, yo use the type attribute with value of "email"
        b. Email inputs will display a different keyboard on mobile devices to easily access the @ symbol
        c. The email input will also validate that the user has entered a correctly formatted email address

        Example:

        <label for="user_email">Email Address:</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">

    2. Password inputs

        a. Password inputs are specialised text inputs but the differ by masking the inputted data with an asterisk or bullet point
        b. To get a password input you can assign the type attribute with a value of "password"
        c. Made so other people cannot see what is being input

        Example:

        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password">

    3. Number inputs

        a. The number input only accepts number values and ignores any other character the user tries to enter
        b. The number input can be defined with the type attribute of "number"

        Example:

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">

    4. Date inputs

        a. The date input renders a calendar that users can choose a date from
        b. The date input is defined with the type attribute of "date"

        Example:

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

    
    === Text Area ===

    1. Textareas are not input elements but provide an input box that can accept multiple lines of text
    2. The textarea can be resized by clicking and dragging the bottom right corner to make it bigger or smaller
    3. To create a text area, it is defined with the <textarea> tags, they have a closing tag
    4. Textarea accepts some unique attributes, such as rows and cols that can take number values that control the initial size of the text area

    Example:

    <textarea rows="20" cols="60">Some initial content</textarea>

    -->

    <!-- Text input with label -->
    <fieldset>
      <legend>Text input with label</legend>
      <form action="example.com/path" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" />
      </form>
    </fieldset>

    <!-- Text input with placeholder -->
    <fieldset>
      <legend>Text input with placeholder</legend>
      <form action="example.com/path" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="Bob..." />
      </form>
    </fieldset>

    <!-- Email input -->
    <fieldset>
      <legend>Email input</legend>
      <form action="example.com/path" method="post">
        <label for="user_email">Email Address:</label>
        <input
          type="email"
          id="user_email"
          name="email"
          placeholder="you@example.com"
        />
      </form>
    </fieldset>

    <!-- Password input -->
    <fieldset>
      <legend>Password input</legend>
      <form action="example.com/path" method="post">
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password" />
      </form>
    </fieldset>

    <!-- Number input -->
    <fieldset>
      <legend>Number input</legend>
      <form action="example.com/path" method="post">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" />
      </form>
    </fieldset>

    <!-- Date input -->
    <fieldset>
      <legend>Date input</legend>
      <form action="example.com/path" method="post">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </form>
    </fieldset>

    <!-- Textarea element -->
    <fieldset>
      <legend>Textarea element</legend>
      <textarea rows="10" cols="60">Some initial content</textarea>
    </fieldset>

    <!--
    

    === Selection Elements ===
    
    Selection elements are for when there is a predefined list of options that the user should pick from


    === Select dropdown ===

    1. The select element renders a dropdown list where users can select an option
    2. The select element is similar to an unordered list, wrapping option elements to be selected
    3. The option elements should have a value, and that value is sent to the server when the form is submitted
    4. An option can be selected by default using the selected attribute

    Example:

    <select name="Car">
        <option value="mercedes" selected>Mercedes</option>
        <option value="tesla">Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
    </select>

    5. Options can also be split into groups using the <optgroup> element
    6. Optgroups can take a label attribute thats value is shown in the option list to act as a heading

    Example:

    <select name="fashion">
        <optgroup label="Clothing">
            <option value="t_shirt">T-Shirts</option>
            <option value="sweater">Sweaters</option>
            <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
            <option value="sneakers">Sneakers</option>
            <option value="boots">Boots</option>
            <option value="sandals">Sandals</option>
        </optgroup>
    </select>


    === Radio buttons ===

    1. Radio buttons are used for smaller selections of options
    2. Radio buttons are displayed on the screen and not hidden behind a dropdown like a select element
    3. Radio buttons allow a user to select only one of in their group
    4. Radio buttons are declared with the input element with a type attribute with value of "radio"
    5. When one option is selected in a radio group, the other is deselected, as long as they have the same name attribute value
    6. A default selected option can be added with the checked attribute

    Example:

    <h1>Ticket Type</h1>
    <div>
        <input type="radio" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
    </div>
    <div>
        <input type="radio" id="adult" name="ticket_type" value="adult" checked>
        <label for="adult">Adult</label>
    </div>
    <div>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>


    === Checkboxes === 

    1. Checkboxes are similar to radio buttons but they allow multiple options to be selected at once
    2. To create a checkbox, you give an input element a type attribute with value of "checkbox"
    3. Because any number of checkboxes can be selected or not selected you can have only one checkbox for things like signing up to newsletters or for remembering login details
    4. Checkboxes can be checked by default using the checked attribute

    Example:

    <h1>Pizza Toppings</h1>
    <div>
        <input type="checkbox" id="sausage" name="topping" value="sausage" checked>
        <label for="sausage">Sausage</label>
    </div>
    <div>
        <input type="checkbox" id="onions" name="topping" value="onions">
        <label for="onions">Onions</label>
    </div>
    <div>
        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
    </div>
    <div>
        <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
    </div>
    
    -->

    <!-- Drop Down -->
    <fieldset>
      <legend>Simple Dropdown</legend>
      <select name="Car">
        <option value="mercedes" selected>Mercedes</option>
        <option value="tesla">Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
      </select>
    </fieldset>

    <!-- Drop Down with groups -->
    <fieldset>
      <legend>Dropdown with groups</legend>
      <select name="fashion">
        <optgroup label="Clothing">
          <option value="t_shirt">T-Shirts</option>
          <option value="sweater">Sweaters</option>
          <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
          <option value="sandals">Sandals</option>
        </optgroup>
      </select>
    </fieldset>

    <!-- Radio buttons -->
    <fieldset>
      <legend>Radio buttons</legend>
      <p>Ticket Type</p>
      <div>
        <input type="radio" id="child" name="ticket_type" value="child" />
        <label for="child">Child</label>
      </div>
      <div>
        <input
          type="radio"
          id="adult"
          name="ticket_type"
          value="adult"
          checked
        />
        <label for="adult">Adult</label>
      </div>
      <div>
        <input type="radio" id="senior" name="ticket_type" value="senior" />
        <label for="senior">Senior</label>
      </div>
    </fieldset>

    <!-- Checkboxes -->
    <fieldset>
      <legend>Checkboxes</legend>
      <p>Pizza Toppings</p>
      <div>
        <input
          type="checkbox"
          id="sausage"
          name="topping"
          value="sausage"
          checked
        />
        <label for="sausage">Sausage</label>
      </div>
      <div>
        <input type="checkbox" id="onions" name="topping" value="onions" />
        <label for="onions">Onions</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="pepperoni"
          name="topping"
          value="pepperoni"
        />
        <label for="pepperoni">Pepperoni</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="mushrooms"
          name="topping"
          value="mushrooms"
        />
        <label for="mushrooms">Mushrooms</label>
      </div>
    </fieldset>
    <!--
    
    
    === Buttons ===

    1. The button element creates clickable buttons that can be used to submit forms or trigger other actions
    2. Button elements are declared with the <button> tag, the button text goes between the opening and closing tags
    3. Button elements accept a type attribute that tells the browser what type of button it is, there are three types: submit, reset, and generic
    
    Example:

    <button>Click Me</button>


    === Submit Button ===

    1. Submit buttons are used for submitting the form after a user has filled it in
    2. The type attribute has a value of submit by default
    3. To create a submit button, you use the button element with a type attribute of "submit"

    Example:

    <button type="submit">Submit</button>


    === Reset Button ===

    1. A reset button clears all the data the user has entered into the form and sets all the inputs back to their initial state
    2. To create a reset button, you use a button element with a type attribute of "reset"

    Example:

    <button type="reset">Reset</button>


    === Generic Button ===

    1. A generic button is a button that can be used for anything, and is commonly used with JavaScript for creating interactive user interfaces
    2. To create a generic button, you use the button element with a type attribute of "button"

    Example:

    <button type="button">Click to Toggle</button>
    
    -->

    <!-- Button -->
    <fieldset>
      <legend>Button</legend>
      <button type="button">Button</button>
    </fieldset>

    <!--
    

    === Organising form elements ===
    
    1. Larger forms can be overwhelming for users and they may be discouraged by them
    2. There are some elements that make it easier to organise forms into sections, including:
      
    
    === Fieldset Element ===

    1. The fieldset element is a container element that groups related elements into one unit
    2. To create a fieldset element you use the <fieldset> element, all elements to be grouped go inside the opening and closing tags

    Example:

    <fieldset>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name">

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name">
    </fieldset>


    === Legend Element ===
    
    1. The legend element is used to give the fieldset a heading or caption so the user can see what a grouping of inputs is for
    2. To create a legend, you use the <legend> element with the text to display between the opening and closing tags, the legend should come right after the opening fieldset tag
    3. Fieldsets are commonly used to group radio and checkbox selections

    Example:

    <fieldset>
      <legend>What would you like to drink?</legend>
      <div>
        <input type="radio" name="drink" id="coffee" value="coffee">
        <label for="coffee">Coffee</label>
      </div>
      <div>
        <input type="radio" name="drink" id="tea" value="tea">
        <label for="tea">Tea</label>
      </div>
      <div>
        <input type="radio" name="drink" id="soda" value="soda">
        <label for="soda">Soda</label>
      </div>
    </fieldset>
    
    -->

    <!-- Fieldset Element-->
    <fieldset>
      <legend>Fieldset Element</legend>
      <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" />
      </fieldset>
    </fieldset>

    <!-- Legend Element -->
    <fieldset>
      <legend>Legend Element</legend>
      <fieldset>
        <legend>What would you like to drink?</legend>

        <div>
          <input type="radio" name="drink" id="coffee" value="coffee" />
          <label for="coffee">Coffee</label>
        </div>

        <div>
          <input type="radio" name="drink" id="tea" value="tea" />
          <label for="tea">Tea</label>
        </div>

        <div>
          <input type="radio" name="drink" id="soda" value="soda" />
          <label for="soda">Soda</label>
        </div>
      </fieldset>
    </fieldset>
  </body>
</html>
